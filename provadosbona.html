	<script type="text/javascript">

		var map = L.map('map').setView([41.3, 1.8], 7);
		map.options.minZoom = 6 ;

		// control that shows state info on hover
		

// disable drag and zoom handlers
map.dragging.disable();
map.touchZoom.disable();
map.scrollWheelZoom.disable();
map.touchZoom.enable();




function getColor(d) {
    return d > 6 ? '#006837':
           d > 4 ? '#31a354':
           d > 2  ? '#78c679':
           d > 0  ? '#c2e699':
                    '#ffffcc';
}




		function style(feature) {
			return {
				weight: 0.1,
				opacity: 1,
				color: '#757575',
				dashArray: '0',
				fillOpacity: 1,
				smoothFactor: 0.1,
				fillColor: getColor(feature.properties.right_vpuntspercentualsis)
			};
		}

		function highlightFeature(e) {
			var layer = e.target;

			layer.setStyle({
				weight: 1,
				color: 'black',
				dashArray: '',
				fillOpacity: 0.7
			});

			if (!L.Browser.ie && !L.Browser.opera) {
				layer.bringToFront();
			}

			info.update(layer.feature.properties);
		}

		var geojson;

		function resetHighlight(e) {
			geojson.resetStyle(e.target);
			info.update();
		}

		function zoomToFeature(e) {
			map.fitBounds(e.target.getBounds());
		}

		function onEachFeature(feature, layer) {
			layer.on({
				mouseover: highlightFeature,
				mouseout: resetHighlight,

			});
		}


		map.doubleClickZoom.disable();
		geojson = L.geoJson(data, {
			style: style,
			onEachFeature: function( feature, layer ){
      		layer.bindPopup( "<span>" + feature.properties.nom_comar + "</span><br/>" + feature.properties.right_vpuntspercentualsis + " %") 
    		}
		}).addTo(map);

	
		
	</script>
