<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Full width scrollytelling with position sticky and enterview</title>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
      <link rel="stylesheet" href="https://rawcdn.githack.com/VangData/prova/5c41102095b2c9e29cb80fde6677dbb4c96c5a5b/style.css">

  
</head>

<body>

  <section class='filler'>
  <p>
    Scroll
  </p>
</section>

<section id='scrolly-overlay'>
  
  <div class='scrolly'>
    
    <!--  sticky graphic   -->
	  <figure class='sticky'>
		  <div class='bar-outer'>
			  <div class='bar-inner'></div>
  		</div>
      <div class='circle'>
      </div>
  	</figure>

  
    <!--  step text   -->
	  <article>
      <div class='step' data-width='10%' data-opacity='0.5' data-index='0'>
          <p>R.D. Congo</p>
      </div>
      <div class='step' data-width='90%' data-opacity='1' data-index='1'>
         <p>Siria</p>
      </div>
      <div class='step' data-width='50%' data-opacity='0.5' data-index='2'>
        <p>Tu puta madre</p>
      </div>
      <div class='step' data-width='25%' data-opacity='1' data-index='3'>
        <p>Tu puta madre amb patinet</p>
      </div>
	  </article>
    
  </div>
  
</section>

<section class='filler'>
  <p>
    End
  </p>
</section>
  <script src='https://unpkg.com/d3@5.4.0/dist/d3.min.js'></script>
<script src='https://unpkg.com/enter-view@1.0.0/enter-view.min.js'></script>
<script src='https://unpkg.com/stickyfilljs@2.0.5/dist/stickyfill.js'></script>

  

    <script  src="https://rawcdn.githack.com/VangData/prova/5c41102095b2c9e29cb80fde6677dbb4c96c5a5b/index.js"></script>
<script  src="https://cdn.rawgit.com/duroty/responsive/master/app.embed.js"></script>



</body>

</html>
